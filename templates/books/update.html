{% extends 'base.html' %}

{%block title%} Update books {%endblock%}


{%block container %}
    <h3> Update book {{ book1["id"]}}</h3>
    
    <form method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title Update</label>
          <input name= "title" type="text" class="form-control"  value="{{ request.form['title'] or book1['title'] }}">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Author Update</label>
          <input name= "author" type="text" class="form-control" id="exampleInputPassword1" value="{{ request.form['author'] or book1['author'] }}">
        </div>
        
        <button type="submit" class="btn btn-primary">Update</button>
        <hr>
        <form action="{{ url_for('delete_book', book_id = book1['id']) }}" method="POST">

            <input type="submit" value="Delete Book" class="btn btn-danger btn_sm"
            onclick="return confirm('Delete this book?')">

        </form>
    </form>

{%endblock%}
